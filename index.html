  }

  }
  .social-btn {
    width: 50px;
    height: 50px;
    background: #000;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 22px;

  }
  .social-btn:hover {

  }

  .skill-name {

    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
  }
  .skill-bar {

    height: 16px;

  }
  .skill-fill {

  }

  /* Dark mode */
  body.dark {

    color: #eee;
  }

  }
</style>

<script>
  // Dark Mode Toggle with 180 degree rotate
  const toggleBtn = document.getElementById("toggleMode");
  let isDark = false;

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    isDark = !isDark;

    toggleBtn.style.transform = isDark ? "rotate(180deg)" : "rotate(0deg)";

    // Animate skill bars each toggle
    animateSkills();
  });

  // Typing Effect with random colors (xanh, đỏ, tím, vàng)
  const typingEl = document.getElementById("typing");
  const texts = [
    "Phạm Văn Hoà - Web Developer",
    "Chuyên HTML/CSS, PHP, MySQL",
    "Kinh nghiệm 3+ năm lập trình"
  ];
  const colors = ["#006400", "#ff0000", "#800080", "#ffcc00"];
  let i = 0;

  function typingEffect() {
    typingEl.textContent = "";
    const currentText = texts[i];
    let j = 0;
    // Random color for this typing
    typingEl.style.color = colors[Math.floor(Math.random() * colors.length)];

    function typeChar() {
      if (j <= currentText.length) {
        typingEl.textContent = currentText.slice(0, j++);
        setTimeout(typeChar, 70);
      } else {
        setTimeout(() => {
          i = (i + 1) % texts.length;
          typingEffect();
        }, 1500);
      }
    }
    typeChar();
  }

  typingEffect();

  // Animate skill bars from 0 to 100%
  function animateSkills() {
    const skillFills = document.querySelectorAll(".skill-fill");
    skillFills.forEach((fill) => {
      fill.style.width = "0";
      // Get class to determine color and percent (here fixed 100%)
      setTimeout(() => {
        fill.style.width = "100%";
      }, 100);
    });
  }

  // Animate skills on page load
  window.onload = () => {
    animateSkills();
  };
</script>
