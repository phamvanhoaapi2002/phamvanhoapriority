
<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      transition: background 0.5s, color 0.5s;
    }

    /* ==== NAVBAR ==== */
    .navbar {
      width: 100%;
      background-color: #4a4a4a;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-container {
      max-width: 1100px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      color: white;
    }

    /* ==== MENU TOGGLE BUTTON ==== */
    .menu-toggle {
      display: none;
      width: 36px;
      height: 28px;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 10000;
    }

    .menu-toggle span {
      display: block;
      height: 5px;
      width: 100%;
      background: white;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .menu-toggle:hover span {
      background: #ffcc00;
      transform: scaleX(1.05);
    }

    /* Hiệu ứng đổi thành dấu ❌ khi mở */
    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg) translateY(10px);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg) translateY(-10px);
    }

    /* ==== MENU ==== */
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      transition: max-height 0.3s ease, transform 0.3s ease;
    }

    .nav-menu li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-menu li a:hover {
      color: #ffcc00;
    }

    /* ==== MOBILE MENU ==== */
    @media (max-width: 992px) {
      .menu-toggle {
        display: flex;
      }

      .nav-menu {
        position: absolute;
        top: 58px;
        right: 0;
        flex-direction: column;
        align-items: flex-end;
        background-color: #4a4a4a;
        width: 100%;
        overflow: hidden;
        max-height: 0;
        transform: scaleY(0);
        transform-origin: top;
      }

      .nav-menu.active {
        max-height: 400px;
        transform: scaleY(1);
      }

      .nav-menu li {
        width: 100%;
        text-align: right;
        padding: 12px 20px;
        border-top: 1px solid rgba(255,255,255,0.1);
      }

      .nav-menu li:last-child {
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
    }

    /* ==== MAIN ==== */
    .container {
      max-width: 900px;
      margin: 140px auto 20px;
      padding: 20px;
      text-align: center;
    }

    .main-logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      border: 5px solid #4a90e2;
      background: white;
    }

    .title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 32px;
      font-weight: bold;
    }

    /* ==== TYPING EFFECT ==== */
    .typing {
      display: inline-block;
      border-right: 2px solid #666;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      100% { border-color: #666; }
    }

    /* ==== SOCIALS ==== */
    .socials {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      background: #000;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: 0.3s;
    }

    .social-btn:hover {
      transform: translateY(-5px);
    }

    .skills {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    .skill {
      margin: 20px 0;
    }

    .skill-name {
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }

    .skill-bar {
      width: 100%;
      height: 16px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .skill-fill {
      height: 100%;
      width: 0;
      transition: width 2s ease-in-out;
    }

    .html { background: #e44d26; }
    .lua { background: #006400; }
    .php { background: #8892bf; }
    .mysql { background: #f29111; }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }

    .contact-box {
      background: white;
      display: inline-block;
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: bold;
      color: #222;
    }

    body.dark {
      background: #1e1e1e;
      color: #eee;
    }

    body.dark footer {
      color: #ccc;
    }

    body.dark .skill-bar {
      background: #444;
    }
  </style>
</head>

  <script>
    // Toggle menu mobile
    const menuToggle = document.getElementById("menuToggle");
    const navMenu = document.querySelector(".nav-menu");
    const navLinks = document.querySelectorAll(".nav-menu li a");

    menuToggle.addEventListener("click", () => {
      navMenu.classList.toggle("active");
      menuToggle.classList.toggle("active");
    });

    // Tự đóng menu khi click vào 1 mục
    navLinks.forEach(link => {
      link.addEventListener("click", () => {
        navMenu.classList.remove("active");
        menuToggle.classList.remove("active");
      });
    });

    // Hiệu ứng gõ chữ
    const typingEl = document.getElementById("typing");
    const texts = ["PHẠM VĂN HOÀ", "Web Developer", "HTML / CSS / PHP / MySQL"];
    let index = 0, charIndex = 0;
    const typingDelay = 70, erasingDelay = 40, newTextDelay = 1200;

    function type() {
      if (charIndex < texts[index].length) {
        typingEl.textContent += texts[index].charAt(charIndex);
        charIndex++;
        setTimeout(type, typingDelay);
      } else {
        setTimeout(erase, newTextDelay);
      }
    }

    function erase() {
      if (charIndex > 0) {
        typingEl.textContent = texts[index].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(erase, erasingDelay);
      } else {
        index = (index + 1) % texts.length;
        setTimeout(type, typingDelay + 300);
      }
    }

    // Thanh skill
    function animateSkills() {
      document.querySelectorAll(".skill-fill").forEach(fill => {
        fill.style.width = "0";
        setTimeout(() => fill.style.width = "100%", 100);
      });
    }

    window.onload = () => {
      type();
      animateSkills();
    };
  </script>
